<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm- Your one stop music destination</title>
    <link rel="icon" type="image/x-icon" href="./Images/luke-peterson-lUMj2Zv5HUE-unsplash.jpg">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" media= "screen and (max-width:1100px) and (min-width:850px)" href="./phone.css">
    <link rel="stylesheet" media= "screen and (max-width:849px) and (min-width:700px)" href="./phone1.css">
    <link rel="stylesheet" media= "screen and (max-width:499px)" href="./phone2.css">
    <link rel="stylesheet" media= "screen and (max-width:699px) and (min-width:500px)" href="./phone3.css">
</head>

<body>
    <div class="splash">
        <h1 id="splash-h1" class="fadeIn">Welcome to RhythmðŸŽµ!</h1>
    </div>
    <nav class="navbar">
        <ul id="navbar-ul">
            <li class="nav-li"><i id = "logo" class=" fa fa-2x fa-solid fa-headphones-simple"></i></li>
            <!-- <li class="nav-li"><a class = "anchor" href="#Home">Home</a></li> -->
            <li class="nav-li"><a id = "anchor" href="#library">Library</a></li>
            <li class="nav-li"><i id = "theme-icon" class=" fa fa-1.5x fa-solid fa-moon"></i></li>
            <li class="nav-li"><i id = "setting-icon"class="fa fa-solid fa-gear"></i></li>
        </ul>
    </nav>

    <div class="homePage">
        <div class="container">
            <div class="heading"><h1>Best of Your Local songs.</h1></div>
            <div class="musicBox">
                <div class="box">
                  <img src="./Images/1.webp.webp" alt="">
                  <div class="imageOverlay">
                      <!-- <img class = "gif" src="./Nt6v.gif" alt=""> -->
                      <div class="title"><i id = "1" class="playBtn fa fa-3x fa-solid fa-play"></i></div></div> 
                </div>
                <div class="box">
                  <img src="./Images/2.webp.webp" alt="">
                  <div class="imageOverlay">
                    <!-- <img class = "gif" src="./Nt6v.gif" alt=""> -->
                      <div class="title"><i id = "2" class="playBtn fa fa-3x fa-solid fa-play"></i></div></div> 
                </div>
                <div class="box">
                  <img src="./Images/3.webp.webp" alt="">
                  <div class="imageOverlay">
                    <!-- <img class = "gif" src="./Nt6v.gif" alt=""> -->
                      <div class="title"><i id = "3" class="playBtn fa fa-3x fa-solid fa-play"></i></div></div>  
                </div>
                <div class="box">
                  <img src="./Images/4.webp.webp" alt="">
                  <div class="imageOverlay">
                    <!-- <img class = "gif" src="./Nt6v.gif" alt=""> -->
                      <div class="title "><i id = "4" class="playBtn fa fa-3x fa-solid fa-play"></i></div></div>  
                </div>
                <div class="box">
                  <img src="./Images/5.webp.webp" alt="">
                  <div class="imageOverlay">
                    <!-- <img class = "gif" src="./Nt6v.gif" alt=""> -->
                      <div class="title"><i id = "5" class="playBtn fa fa-3x fa-solid fa-play"></i></div></div>  
                </div>
                <div class="box">
                  <img src="./Images/6.webp.webp" alt="">
                  <div class="imageOverlay">
                    <!-- <img class = "gif" src="./Nt6v.gif" alt=""> -->
                      <div class="title"><i id = "6" class="playBtn fa fa-3x fa-solid fa-play"></i></div></div>  
                </div>
            </div>
            <div class="bottom">
                <input type="range" id="progressBar" name="range" value="0" min="0" max="100">
                <div class="icons-div">
                    <i id = "previous" class="fa fa-solid fa-backward-step icons"></i>
                    <i id = "masterPlay" class="far fa-solid fa-play icons"></i>
                    <i id = "next" class="fa fa-solid fa-forward-step icons"></i>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        Copyright &copy; www.Rhythm.com, All rights reserved.
